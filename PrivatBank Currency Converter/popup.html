<!DOCTYPE html>   
 <html>
	<head>
		<meta charset="utf-8" >
		
		
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
		<script language="javascript" src="libs/jquery-2.2.0.min.js"></script>
		<script language="javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
			
		<script language="javascript" src="popup.js"></script>
		
		<style>
			body{
				width: 300px;
				text-align: center;
			}
		
			.rates{
				color: green;
			}

			input, select{				
				margin-bottom: 5px;
			}

			#resultValue{
				color: red;
			}


		</style>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td colspan="2">
						<img src="icons/privatbank.png" alt="privatbank logo" width="85%" align="middle">
					</td>
				</tr>

				<tr>
					<td colspan="2">
					
						<table width="100%" class="table table-striped">
							<thead>
								<tr>
									<th>Currency</th>
									<th>Buy</th>
									<th>Sale</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										EUR/UAH
									</td>
									<td>
										<div class="rates" id="eurBuy"></div>
									</td>
									<td>
										<div class="rates" id="eurSale"></div>
									</td>
								</tr>

								<tr>
									<td>
										USD/UAH
									</td>
									<td>
										<div class="rates" id="usdBuy"></div>
									</td>
									<td>
										<div class="rates" id="usdSale"></div>
									</td>
								</tr>

								<tr>
									<td>
										RUB/UAH
									</td>
									<td>
										<div class="rates" id="rubBuy"></div>
									</td>
									<td>
										<div class="rates" id="rubSale"></div>
									</td>
								</tr>
							</tbody>
						</table>
						
					</td>
				</tr>


				<tr>
					<td colspan="2">
						<input id="userValue" type="text" size="20" autofocus class="form-control">

						<select id="currencyList" class="form-control">
							<option value="usdToUah">USD->UAH</option>
							<option value="uahToUsd">UAH->USD</option>
							<option value="eurToUah">EUR->UAH</option>
							<option value="uahToEur">UAH->EUR</option>
							<option value="rubToUah">RUB->UAH</option>
							<option value="uahToRub">UAH->RUB</option>
						</select>

						<input id="resultValue" type="text" size="20" readonly class="form-control">

					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
